name: Build and Report Errors

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set Up Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Build Project
        id: build
        run: mvn clean package > build.log 2>&1 || echo "BUILD_FAILED" >> $GITHUB_ENV

      - name: Report Build Failure
        if: env.BUILD_FAILED == 'BUILD_FAILED'
        env:
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
          GH_APP_ID: ${{ secrets.GH_APP_ID }}
          GH_INSTALLATION_ID: ${{ secrets.GH_INSTALLATION_ID }}
        run: python .github/scripts/report_build_failure.py
